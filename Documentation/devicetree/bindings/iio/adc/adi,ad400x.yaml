%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/adi,ad400x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AD400X ADC device driver

maintainers:
  - Marcelo Schmitt <marcelo.schmitt@analog.com>

description: |
  Analog Devices AD400X family Analog to Digital Converters with SPI support.
  Specifications can be found at:
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad4000-4004-4008.pdf
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad4001-4005.pdf
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad4002-4006-4010.pdf
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad4003-4007-4011.pdf
    https://www.analog.com/media/en/technical-documentation/data-sheets/ad4020-4021-4022.pdf
    https://www.analog.com/media/en/technical-documentation/data-sheets/adaq4003.pdf

properties:
  compatible:
    enum:
      - adi,ad4000
      - adi,ad4001
      - adi,ad4002
      - adi,ad4003
      - adi,ad4004
      - adi,ad4005
      - adi,ad4006
      - adi,ad4007
      - adi,ad4008
      - adi,ad4011
      - adi,ad4020
      - adi,ad4021
      - adi,ad4022
      - adi,adaq4003

  reg: true
  spi-max-frequency: true

  dmas:
    description: |
      DMA specifier, consisting of a phandle to DMA controller node.
    maxItems: 1

  dma-names:
    const: rx

  clocks:
    maxItems: 1

  clock-names:
    const: ref_clk
    description: AD400X reference clock name.

  pwms:
    description: |
      PWM used as trigger source for the SPI engine, also represents the
      acquisition rate for the samples.
    maxItems: 1

  pwm-names:
    const: cnv

  vref-supply:
    description: Phandle to the regulator for ADC reference voltage.

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

required:
  - compatible
  - reg
  - dmas
  - dma-names
  - vref-supply

allOf:
  - if:
      properties:
        compatible:
          contains:
            enum:
              - adi,adaq4003

    then:
      required:
        - compatible
        - reg
        - dmas
        - dma-names
        - clocks
        - clock-names
        - pwms
        - pwm-names
        - vref-supply

unevaluatedProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;
        /* Example for AD400X devices */
        adc@0 {
            compatible = "adi,ad4020";
            reg = <0>;
            spi-max-frequency = <102000000>;
            vref-supply = <&vref>;

            dmas = <&rx_dma 0>;
            dma-names = "rx";

        };
    };
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        /* Example for ADAQ400X devices */
        adc@0 {
            compatible = "adi,adaq4003";
            reg = <0>;
            spi-max-frequency = <80000000>;
            dmas = <&rx_dma 0>;
            dma-names = "rx";
            clocks = <&spi_clk>;
            clock-names = "ref_clk";
            pwms = <&adc_trigger 0 0>;
            pwm-names = "cnv";
            vref-supply = <&vref>;

        };
    };
